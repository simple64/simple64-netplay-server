name: Build project

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-linux:
    runs-on: ubuntu-20.04
    container: registry.fedoraproject.org/fedora-minimal:latest
    steps:
      - name: Update and install packages
        run: |
          microdnf -y update
          microdnf -y install qt6-qtwebsockets-devel git
      - uses: actions/checkout@v3
      - name: Run build script
        run: |
          mkdir build
          cd build
          qmake ..
          make
      - name: Upload file
        uses: actions/upload-artifact@v3
        with:
          name: m64p-netplay-server-linux
          path: build/m64p-netplay-server
  build-windows:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v3
      - uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            make
            mingw-w64-x86_64-qt6
            mingw-w64-x86_64-gcc
      - name: Run build script
        run: |
          mkdir build
          cd build
          msys2 -c 'qmake-qt6 ..'
          msys2 -c 'make'
      - name: Put in folder
        run: |
          cd build/release
          mkdir m64p-netplay-server
          cd m64p-netplay-server
          cp ../m64p-netplay-server.exe .
          msys2 -c 'windeployqt-qt6.exe m64p-netplay-server.exe'
          msys2 -c 'cp /mingw64/bin/libstdc++-6.dll .'
          msys2 -c 'cp /mingw64/bin/libgcc_s_seh-1.dll .'
          msys2 -c 'cp /mingw64/bin/libwinpthread-1.dll .'
          msys2 -c 'cp /mingw64/bin/zlib1.dll .'
          msys2 -c 'cp /mingw64/bin/libicuuc69.dll .'
          msys2 -c 'cp /mingw64/bin/libpcre2-16-0.dll .'
          msys2 -c 'cp /mingw64/bin/libdouble-conversion.dll .'
          msys2 -c 'cp /mingw64/bin/libicudt69.dll .'
          msys2 -c 'cp /mingw64/bin/libicuin69.dll .'
          msys2 -c 'cp /mingw64/bin/libbrotlidec.dll .'
          msys2 -c 'cp /mingw64/bin/libbrotlicommon.dll .'
          msys2 -c 'cp /mingw64/bin/libb2-1.dll .'
      - name: Upload folder
        uses: actions/upload-artifact@v3
        with:
          name: m64p-netplay-server-win
          path: build/release/m64p-netplay-server
